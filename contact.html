<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Steve Munoz Portfolio</title>
    <!-- Bootrap cdn css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="height: 100%;" ;>
    <!-- navigation bar -->
    <div id="header">
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <div class="container">
          <!-- Need button to toggle/trigger the collapse or else items will not show  -->
          <!-- data-toggle ="collapse" is needed for bootstrap to work -->
          <!-- data-target ="(place ID here)" is needed along with data-toggle which is used to target your ID and this will display your dropdown -->
          <!--REMINDER: for the toggler to work you need add the JS code from Bootsrap at the bottom of your BODY -->
          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#Navbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a href="#" class="navbar-brand">
            <h3>Steve Munoz</h3>
          </a>
          <div class="collapse navbar-collapse" id="Navbar">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="index.html" class="nav-link"> About Me</a>
              </li>
              <li class="nav-item">
                <a href="portfolio.html" class="nav-link"> Portfolio</a>
              </li>
              <li class="nav-item">
                <a href="contact.html" class="nav-link"> Contact</a>
              </li>
            </ul>
          </div>
        </div>
        <!-- ENDING NAVBAR BELOW -->
      </nav>
    </div>
    <!-- CONTACT -->

    <form>
      <div class="container mt-5">
        <div class="row">
          <div class="col">
            <div class="card bg-white">
              <div class="card-header">
                <h4 class="my-4">Contact</h4>
                <div class="form-group">
                  <input type="text" placeholder="Name" class="form-control" />
                </div>

                <div class="form-group">
                  <input type="text" placeholder="Email" class="form-control" />
                </div>

                <div class="form-group">
                  <textarea
                    class="form-control"
                    placeholder="Message"
                    class="form-control"
                  ></textarea>
                </div>

                <div class="form-group">
                  <button class="btn btn-success text-white">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <!-- FOOTER -->
    <footer>
      <div class="container-fluid bg-dark">
        <div class="row">
          <div class="col">
            <p class="text-white pt-3 text-center">
              Copyright &copy;Steve-Munoz.github.io 2020
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- end footer -->
    <!-- END BODY -->
  </body>
</html>
